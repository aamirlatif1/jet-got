<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game of Three</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>
<div class="header">
    <div class="center">
        <h1>Game of Three</h1>
    </div>
</div>
<div class="username">
    <div class="row">
        <h3>Player Login</h3>
        <form id="form">
            <div class="row">
                <label class="row" for="username">Username:</label>
                <input type="text" id="username" placeholder="Your username here..."/>
                <button id="connect" type="submit" disabled="disabled">Connect</button>
                <button id="disconnect" type="submit" disabled="disabled">Disconnect</button>
            </div>
        </form>
        <div id="online"></div>
        <div  class="row" id="sendmessage">
            <form id="formsendmessage">
                <div>
                    <label id="messagelabel" class="row" for="send">Start Game against: </label>
                    <button id="send" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="members" id="memberslist">
    <p>Players List:</p>
    <ul id="playerslist"></ul>
</div>
<div class="messages" id="messagelist">
    <p id="turn">Iit is your turn</p>
    <div>
        <button id="mone" disabled="disabled">-1</button>
        <button id="zero" disabled="disabled">0</button>
        <button id="one" disabled="disabled">1</button>
    </div>
    <div id="gameDisplay">
        <table>
            <thead>
            <tr>
                <th>Moves:</th>
            </tr>
            </thead>
            <tbody id="messagesList"></tbody>
        </table>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/js/main.js?v=14"></script>
</body>
</html>
